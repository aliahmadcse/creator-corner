<!-- signup.component.html -->
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="signUpRequest.email" #email="ngModel" required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-1">
        Email is required.
      </div>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="signUpRequest.password" #password="ngModel" required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-1">
        Password is required.
      </div>
    </div>
    <button type="submit" [disabled]="signupForm.invalid"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
      Sign Up
    </button>
  </form>
</div>
